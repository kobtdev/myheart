<body>
    <!-- Khởi tạo Music Manager -->
    <script>
        const musicManager = {
            audio: null,
            isPlaying: false,

            init() {
                // Đường dẫn nhạc cố định
                this.audio = new Audio('./Nhac.mp3');
                this.audio.loop = true;
                this.audio.volume = 0.7;
                this.audio.preload = "auto";

                this.audio.onplay = () => {
                    this.isPlaying = true;
                    this.updateUI();
                };

                this.audio.onpause = () => {
                    this.isPlaying = false;
                    this.updateUI();
                };

                this.updateUI();
            },

            playMusic() {
                if (!this.audio || this.isPlaying) return;  // Chỉ bật nếu chưa phát
                this.audio.play().catch(e => {
                    console.warn('Lỗi phát nhạc:', e);
                });
            },

            updateUI() {
                const icon = document.getElementById('audio-icon');
                if (icon) {  // Kiểm tra nếu icon tồn tại
                    if (this.isPlaying) {
                        icon.classList.remove('fa-volume-xmark');
                        icon.classList.add('fa-volume-high');
                    } else {
                        icon.classList.remove('fa-volume-high');
                        icon.classList.add('fa-volume-xmark');
                    }
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            musicManager.init();
            // Thêm event listener cho click trên body (toàn màn hình) để bật nhạc
            document.body.addEventListener('click', () => {
                musicManager.playMusic();
            });
        });
    </script>

    <script src="script.js"></script>
</body>
